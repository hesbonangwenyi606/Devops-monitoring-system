version: '3.9'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: devops_admin
      POSTGRES_PASSWORD: strongpassword
      POSTGRES_DB: devops_monitor
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - '9090:9090'

  node-exporter:
    image: prom/node-exporter:latest
    ports:
      - '9100:9100'

  grafana:
    image: grafana/grafana:latest
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - '3000:3000'

  backend:
    build: ./backend
    depends_on:
      - postgres
      - prometheus
    environment:
      DATABASE_URL: postgres://devops_admin:strongpassword@postgres:5432/devops_monitor
      JWT_SECRET: supersecret_jwt_key
      PORT: 5000
    ports:
      - '5000:5000'
    volumes:
      - ./backend:/usr/src/app

  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - '8080:80'
    volumes:
      - ./frontend:/usr/share/nginx/html:ro

volumes:
  postgres-data:
